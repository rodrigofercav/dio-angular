<h2>Courses List</h2>
<br/>

<div class="form-group row">
    <h5 class="col-sm-2 col-from-label" style="line-height: 35px;">Filter By:</h5>
    <div class="col-sm-4" >
        <input [(ngModel)]="filter" type="text" class="form-control">
        <br/>
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <!-- <th>ID</th> -->
            <th>Course Name</th>
            <!-- <th>Image</th> -->
            <th>Price</th>
            <th>Code</th>
            <th>Duration</th>
            <th>Rating</th>
            <th>Release Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourses">
            <!-- <td>{{course.id}}</td> -->
            <td>
                <img style="width: 32px; height: 32px; margin-right: 5px;" [src]="course.imageUrl" title="{{ course.name }}">
                {{course.name}}
            </td>
            <!-- <td>
                <img style="width: 32px; height: 32px;" [src]="course.imageUrl" alt="">
            </td> -->
            <td>{{course.price}}</td>
            <td>{{course.code | lowercase | replace: "-" : "#" }}</td>
            <td>{{course.duration}}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>{{course.releaseDate | date: 'dd/MM/yyy' }}</td>
            <td>
                <a [routerLink]="['/courses/info/', course.id]" style="text-decoration: none;" title="Course Complete Info"><i class="fa fa-align-justify"></i></a>
                <span> | </span>
                <span class="fa fa-trash"></span>
            </td>
        </tr>
    </tbody>
</table>
